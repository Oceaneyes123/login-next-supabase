<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyper-Modern Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, 
                #1a1a2e 0%, 
                #16213e 25%, 
                #0f3460 50%, 
                #533483 75%, 
                #e94560 100%);
            position: relative;
        }
        
        /* Animated background elements */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }
        
        .orb-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orb-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .orb-3 {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ffecd2, #fcb69f);
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            33% { transform: translateY(-20px) scale(1.1); }
            66% { transform: translateY(10px) scale(0.9); }
        }
        
        /* Neon accent streaks */
        .neon-streak {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #ff0080 50%, 
                transparent 100%);
            animation: streak 6s linear infinite;
            opacity: 0.7;
        }
        
        .streak-1 {
            width: 300px;
            top: 25%;
            left: -300px;
            animation-delay: 0s;
        }
        
        .streak-2 {
            width: 200px;
            top: 70%;
            right: -200px;
            animation-delay: 3s;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00ffff 50%, 
                transparent 100%);
        }
        
        @keyframes streak {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(100vw + 300px)); }
        }
        
        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        /* Glassmorphism login card */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            padding: 48px 40px;
            width: 420px;
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
        }
        
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        /* Bokeh highlights */
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
        }
        
        .login-title {
            font-size: 32px;
            font-weight: 200;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .login-subtitle {
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }
        
        /* Form styles */
        .login-form {
            position: relative;
            z-index: 2;
        }
        
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 300;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            outline: none;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
        }
        
        .form-input:focus {
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.08);
        }
        
        /* Neon glow button */
        .login-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, 
                rgba(255, 0, 128, 0.8) 0%, 
                rgba(0, 255, 255, 0.8) 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.2) 50%, 
                transparent 100%);
            transition: left 0.5s ease;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(255, 0, 128, 0.3),
                0 0 40px rgba(0, 255, 255, 0.2);
        }
        
        .login-button:hover::before {
            left: 100%;
        }
        
        .login-button:active {
            transform: translateY(0px);
        }
        
        /* Additional options */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            position: relative;
            z-index: 2;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 300;
        }
        
        .checkbox {
            width: 16px;
            height: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }
        
        .forgot-password {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.3s ease;
        }
        
        .forgot-password:hover {
            color: rgba(0, 255, 255, 0.9);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        /* Social login */
        .social-login {
            margin-top: 32px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            margin: 0 16px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .social-buttons {
            display: flex;
            gap: 16px;
        }
        
        .social-button {
            flex: 1;
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 400;
            backdrop-filter: blur(10px);
        }
        
        .social-button:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                width: 90%;
                padding: 32px 24px;
                margin: 20px;
            }
            
            .login-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
        <div class="neon-streak streak-1"></div>
        <div class="neon-streak streak-2"></div>
    </div>
    
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-title">Welcome Back</h1>
                <p class="login-subtitle">Sign in to your account</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <input type="email" class="form-input" placeholder="Email address" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Password" required>
                </div>
                
                <button type="submit" class="login-button">
                    Sign In
                </button>
                
                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" class="checkbox">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
            
            <div class="social-login">
                <div class="divider">
                    <span>or continue with</span>
                </div>
                <div class="social-buttons">
                    <button class="social-button">Google</button>
                    <button class="social-button">Apple</button>
                    <button class="social-button">GitHub</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
